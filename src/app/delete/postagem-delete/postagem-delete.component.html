<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem? </h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-5">
            
            <div class="card text-center"></div>
            <div class="card-body">
                <h5 class="card-title ">{{postagem.titulo}}</h5>
                <small class="text-muted"> Tema: {{postagem.tema.nome}}</small>
                <p class="card-text">{{postagem.corpo}}</p>
                <p class="card-text"><small class="text-muted">{{postagem.data}}</small></p>
            </div>
        </div>
        </div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="bnt btn-danger mr-4" routerLink = "/pagina-inicial">Não</button>
            <button class="bnt btn-info" (click)= "apagar()">Sim</button>
            
        </div>
    </div>


</div>
