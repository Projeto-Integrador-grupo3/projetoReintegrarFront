<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12 mb-5">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>
    
    <div class="row mb-3">
        <div class="col-mb-12">
        <h4 class="text-center text-secondary">Ao apagar o tema selecionado todas as postagens relacionadas a ele serão igualmente apagadas. Deseja continuar?</h4> 
        </div>
    </div>
    
    <div class="row d-flex justify-content-center mb-4">
      <div class="col-mb-12">
        <h5 class="text-center text-info">Tema: {{tema.nome}}</h5>  
      </div>
    </div>
    
    <div class="row d-flex justify-content-center">
        <div class="col-mb-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink = "/tema">Não</button>
            <button class="btn btn-info" (click)= "apagar()">Sim</button>    
        </div>
    
    </div>
