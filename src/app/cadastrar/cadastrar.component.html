<div class="container-fluid d-flex align-items-center justify-content-center" id="img-bg">
    <div class="card col-4 mt-9">

        <div class="card-body">
            <div class="row d-flex  justify-content-center">
                <div class="col-md-6">

                    <h1 class="text-center mb-3 mt-5">Cadastrar</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)] = 'usuario.nome' class="form-control" type="text" name="nome" id="nome"
                            placeholder="Nome Completo" >
                    </div>

                    <div class="form-group">
                        <label for="genero">Gênero</label>
                        <input [(ngModel)] = 'usuario.genero' class="form-control" type="text" name="genero" id="genero"
                            placeholder="Selecione seu gênero">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input [(ngModel)] = 'usuario.email' class="form-control" type="text" name="email" id="usuario"
                            placeholder="Endereço de E-mail">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha"> Confirmar Senha</label>
                        <input [(ngModel)] = 'usuario.senha' class="form-control" type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuario</label>
                        <select class="form-control" name="tipo" id="tipo" (change)="tipoUsuario($event)">
                            <option>Selecione um tipo de usuário </option>
                            <option value="Normal">Normal</option>
                            <option value="Adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center mt-5">
                        <button type="submit" class="btn btn-success mr-4" (click) = 'cadastrar()'>Cadastrar</button>
                        <button type="submit" class="btn btn-danger" routerLink = '/entrar' >Cancelar</button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
