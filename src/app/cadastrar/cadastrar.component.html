<div class="container-fluid d-flex align-items-center justify-content-center" id="img-bg">
    <div class="card col-md-6 mt-9">

        <div class="card-body">
            <div class="row d-flex  justify-content-center">
                <div class="col-md-12">

                    <div class="d-flex justify-content-center">
                        <img src="../../assets/img/deerNoBgGreenBIG.png" alt="Logo Projeto Reintegrar" height="175px"
                            width="175px">
                    </div>

                    <h1 class="text-center mb-3 mt-2">Cadastrar</h1>

                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome"
                                    placeholder="Nome Completo">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input [(ngModel)]='usuario.email' class="form-control" type="text" name="email"
                                    id="email" placeholder="Endereço de E-mail">
                            </div>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="foto">Foto</label>
                                <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto"
                                    placeholder="Endereço da URL da foto">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="genero">Gênero</label>
                                <select class="form-control" name="genero" id="genero" (change)="generoUsuario($event)">
                                    <option>Selecione seu gênero </option>
                                    <option value="Feminino">Feminino</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Outros">Outros</option>
                                    <option value="PrefiroNaoDizer">Prefiro não dizer</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha"
                                    id="senha" placeholder="Sua senha">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="confirmarSenha"> Confirmar Senha</label>
                                <input [(ngModel)]='usuario.senha' class="form-control" type="password"
                                    name="confirmarSenha" id="confirmarSenha" placeholder="Confirme sua senha">
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-12">
                        <label for="tipo">Tipo de Usuario</label>
                        <select class="form-control centralizar" name="tipo" id="tipo" (change)="tipoUsuario($event)">
                            <option>Selecione um tipo de usuário </option>
                            <option value="Normal">Normal</option>
                            <option value="Adm">Administrador</option>
                        </select>
                    </div>

                    <div class="col-md-12">
                        <div class="d-flex justify-content-center mt-5">
                            <button type="submit" class="btn btn-success mr-4" (click)='cadastrar()'>Cadastrar</button>
                            <button type="submit" class="btn btn-danger" routerLink='/entrar'>Cancelar</button>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>
</div>
